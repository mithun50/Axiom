version: 2

updates:
  # NPM dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Kolkata'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'deps'
    labels:
      - 'dependencies'
      - 'automated'
    groups:
      minor-and-patch:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Kolkata'
    open-pull-requests-limit: 3
    commit-message:
      prefix: 'ci'
    labels:
      - 'ci/cd'
      - 'automated'
