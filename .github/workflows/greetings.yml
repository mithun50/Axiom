  greet-security:
    name: Acknowledge Security Issue
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.label.name == 'security'

    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
